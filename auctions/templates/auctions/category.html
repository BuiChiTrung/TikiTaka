{% extends "auctions/layout.html" %}

{% block title %}
    Category 
{% endblock %}

{% block content %}
    <div id = "Content" class = "container">
        <h1></h1>

        <div class = "Listing">
            {% for listing in listings %}
                <div class = "row">
                    <img class = "col-6" src = "{{ listing.image }}">
                    <div class = "col-6">
                        <div>{{ listing.title }}</div>
                        <ul>
                            <li>Description: {{ listing.description }}</li>
                            <li>Starting Price: {{ listing.starting_bid }}$</li>
                        </ul>
                        <a href = "../{{ listing.id }}" class = "Detail">Detail<i class="fas fa-info-circle"></i></a>
                    </div>
                </div> 
            {% endfor %}
        </div>
    </div>


{% endblock %}
