{% extends "auctions/layout.html" %}

{% block title %}
    Create new listing
{% endblock %}

{% block content %}
    <div id = "Form" class = "container">
        <form action = "{% url 'new' %}" method = "POST">
            {% csrf_token %}
            <div class = "form-group">
                <label class = "form-control-label" for="form.title.id_for_label">Title:</label>

                 <!--Thẻ đc mô tả trong form.py sẽ đc tạo tự động  -->
                {{ form.title }}
            </div>

            <div class = "form-group">
                <label class = "form-control-label" for="form.category.id_for_label">Category:</label>
                {{ form.category }}
            </div>

            <div class = "form-group">
                <label class = "form-control-label" for="form.description.id_for_label">Description:</label>
                {{ form.description }}
            </div>

            <div class = "form-group">
                <label class = "form-control-label" for="form.starting_bid.id_for_label">Starting price:</label>
                {{ form.starting_bid }}
            </div>

            <div class = "form-group">
                <label class = "form-control-label" for="form.image.id_for_label">Image URL(optional):</label>
                {{ form.image }}
            </div>

            <button class = "btn btn-outline-info">Submit</button>
        </form>
    </div>
{% endblock %}
